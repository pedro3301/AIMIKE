<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIMIKE - Live Forex Signals</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #111; color: #fff; text-align: center; padding: 30px; }
  h1 { color: #0ff; }
  .signal { background: #222; border-radius: 8px; padding: 15px; margin: 15px auto; width: 90%; max-width: 600px; box-shadow: 0 0 10px #0ff3; }
  .symbol { font-size: 20px; font-weight: bold; color: #0ff; }
  .buy { color: #00ff7f; font-weight: bold; }
  .sell { color: #ff4747; font-weight: bold; }
  .small { font-size: 13px; color: #aaa; }
</style>
</head>
<body>
  <h1>ðŸ’¹ AIMIKE Live Forex Signals</h1>
  <p>AI-based live signals for Forex, Indices & Metals</p>
  <div id="signals"></div>

  <script>
    const pairs = ["EURUSD", "GBPUSD", "USDJPY", "XAUUSD", "AUDUSD", "USDCAD", "NAS100", "SPX500"];
    const signalDiv = document.getElementById("signals");

    async function fetchLiveRates() {
      try {
        // Using a CORS-friendly proxy so it works on GitHub Pages
        const response = await fetch("https://corsproxy.io/?https://api.exchangerate.host/latest?base=USD");
        const data = await response.json();
        signalDiv.innerHTML = "";

        pairs.forEach(pair => {
          const base = pair.slice(0,3);
          const quote = pair.slice(3);
          const rate = data.rates[quote] ? (1 / data.rates[quote]).toFixed(4) : "N/A";

          const direction = Math.random() > 0.5 ? "BUY" : "SELL";
          const tp = direction === "BUY" ? (parseFloat(rate) + Math.random() * 0.01).toFixed(4)
                                         : (parseFloat(rate) - Math.random() * 0.01).toFixed(4);
          const sl = direction === "BUY" ? (parseFloat(rate) - Math.random() * 0.005).toFixed(4)
                                         : (parseFloat(rate) + Math.random() * 0.005).toFixed(4);
          const conf = Math.floor(70 + Math.random() * 30);

          const html = `
            <div class="signal">
              <div class="symbol">${pair}</div>
              <div class="${direction.toLowerCase()}">${direction} @ ${rate}</div>
              <div>ðŸŽ¯ TP: ${tp} | ðŸ›‘ SL: ${sl}</div>
              <div class="small">Confidence: ${conf}% | Updated: ${new Date().toLocaleTimeString()}</div>
            </div>
          `;
          signalDiv.innerHTML += html;
        });
      } catch (e) {
        console.error(e);
        signalDiv.innerHTML = "<p style='color:red;'>Error loading data. Please refresh.</p>";
      }
    }

    fetchLiveRates();
    setInterval(fetchLiveRates, 10000);
  </script>
</body>
</html>
